<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistência Técnica - Cadastro de Funcionários</title>
    <link href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        :root {
            --primary-color: #8B5E3C;
            --secondary-color: #D7B49E;
            --accent-color: #F4EBD0;
            --text-color: #4B3621;
        }

        body {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<header>
    <h1>Assistência Técnica - Cadastro de Funcionários</h1>
    <p>Cadastre novos funcionários para facilitar o gerenciamento da oficina.</p>
</header>

<main class="container">
    <section id="cadastro-funcionarios" class="form-container">
        <h2>Cadastro de Novos Funcionários</h2>
        <form method="post" action="{% url 'funcionario_create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Cadastrar Funcionário</button>
        </form>
    </section>
</main>

<footer style="text-align: center; margin-top: 4rem;">
    <p>&copy; 2024 Assistência Técnica. Todos os direitos reservados.</p>
</footer>

<script>
    $(document).ready(function(){
        $('input[name="cpf"]').mask('000.000.000-00');
        $('input[name="telefone_fixo"]').mask('(00) 0000-0000');
        $('input[name="telefone_celular"]').mask('(00) 00000-0000');
        $('input[name="endereco_cep"]').mask('00000-000');
    });
</script>
</body>
</html>
